    <h1>Contact us here!</h1>
    <form id="contactForm">
        <div id="contact">
            <div class="container">
                <label class="label">First Name:</label>
                <br>
                <input type="text" id="name" placeholder="Type Here" required>
                <br>
                <label class="label">Last Name:</label>
                <br>
                <input type="text" id="lastname" placeholder="Type Here" required>
                <br>
                <label class="label">E-mail address:</label>
                <br>
                <input type="email" id="email" placeholder="Type Here" required>
                <br>
                <label class="label">Message:</label>
                <br>
                <textarea rows="5" id="message" style="margin: 0px; width: 400px; height: 100px" placeholder="Type Here"
                    required></textarea>
                <br>
            </div>
            <button type="submit" onClick="alert( 'Thanks for contacting us!' )"> Submit</button>
    </form>
